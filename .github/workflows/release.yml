name: Release Zip
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Zip
        run: zip -r rezzerv.zip .
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: rezzerv.zip
